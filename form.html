<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="post">
        <h1>Payment Form</h1>
        <h2>Contact Inforation</h2>
        <p>name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="70" rows="10" required></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card type:
            <select name="cad_type" id="card_type" required>
                <option value="">--Select Card--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="matercard">mastercard</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
